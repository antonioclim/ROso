<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">SED Processing Model</text>
  
  <!-- Input File -->
  <rect x="20" y="80" width="120" height="60" rx="5" fill="url(#inputGrad)" stroke="#388E3C" stroke-width="2"/>
  <text x="80" y="115" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Input File</text>
  
  <!-- Arrow to Read -->
  <line x1="140" y1="110" x2="180" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Read Line -->
  <rect x="190" y="80" width="100" height="60" rx="5" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="240" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Read</text>
  <text x="240" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Line</text>
  
  <!-- Arrow to Pattern Space -->
  <line x1="290" y1="110" x2="330" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Pattern Space -->
  <rect x="340" y="60" width="140" height="100" rx="5" fill="url(#processGrad)" stroke="#1565C0" stroke-width="2"/>
  <text x="410" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Pattern Space</text>
  <text x="410" y="115" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">(working buffer)</text>
  <text x="410" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#BBDEFB">s/old/new/g</text>
  
  <!-- Hold Space (below) -->
  <rect x="360" y="200" width="100" height="50" rx="5" fill="#E8EAF6" stroke="#5C6BC0" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="410" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Hold Space</text>
  
  <!-- Arrow between spaces -->
  <line x1="410" y1="160" x2="410" y2="195" stroke="#5C6BC0" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowhead)"/>
  <text x="430" y="180" font-family="Arial, sans-serif" font-size="9" fill="#5C6BC0">h/H/g/G/x</text>
  
  <!-- Arrow to Output Decision -->
  <line x1="480" y1="110" x2="520" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Output Decision -->
  <polygon points="570,110 620,60 670,110 620,160" fill="#FFF3E0" stroke="#E65100" stroke-width="2"/>
  <text x="620" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Print?</text>
  <text x="620" y="120" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">(unless -n)</text>
  
  <!-- Arrow to Output -->
  <line x1="670" y1="110" x2="710" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Output (stdout) -->
  <rect x="720" y="80" width="60" height="60" rx="5" fill="url(#outputGrad)" stroke="#E65100" stroke-width="2"/>
  <text x="750" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">stdout</text>
  
  <!-- Loop Arrow -->
  <path d="M 240 140 L 240 280 L 80 280 L 80 145" fill="none" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="160" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Next line (until EOF)</text>
  
  <!-- Commands Box -->
  <rect x="20" y="320" width="760" height="60" rx="5" fill="#FAFAFA" stroke="#DDD" stroke-width="1"/>
  <text x="400" y="345" font-family="monospace" font-size="11" text-anchor="middle" fill="#333">
    sed 's/pattern/replacement/flags' file.txt    |    sed '/pattern/d' file.txt    |    sed -n '/pattern/p' file.txt
  </text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    substitute                                              delete                                        print only matches
  </text>
</svg>
