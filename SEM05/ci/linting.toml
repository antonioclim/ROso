# ═══════════════════════════════════════════════════════════════════════════════
# linting.toml — Configurare Linting pentru Seminar 05
# ═══════════════════════════════════════════════════════════════════════════════
# Sisteme de Operare | ASE București - CSIE
# Seminar 05: Advanced Bash Scripting
#
# Acest fișier configurează:
#   - Ruff (Python linter modern)
#   - Flake8 (Python linter clasic)
#   - ShellCheck (Bash linter)
#
# UTILIZARE:
#   Copiază secțiunile relevante în fișierele de configurare corespunzătoare
#   sau folosește acest fișier ca referință.
# ═══════════════════════════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════════════════════════
# RUFF CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════
# Copiază în pyproject.toml sau ruff.toml

[tool.ruff]
# Versiunea Python țintă
target-version = "py39"

# Lungimea maximă a liniei
line-length = 100

# Directoare de exclus
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "*.pyc",
    ".mypy_cache",
    ".pytest_cache",
]

# Reguli activate
[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]

# Reguli dezactivate
ignore = [
    "E501",   # line too long (gestionat de line-length)
    "B008",   # do not perform function calls in argument defaults
    "C901",   # too complex
    "W503",   # line break before binary operator
]

# Reguli per fișier
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # imported but unused
"*_test.py" = ["S101"]     # assert allowed in tests

# Configurare isort
[tool.ruff.lint.isort]
known-first-party = ["scripts"]
force-single-line = false
lines-after-imports = 2

# Formatare
[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# ═══════════════════════════════════════════════════════════════════════════════
# FLAKE8 CONFIGURATION (alternativă la Ruff)
# ═══════════════════════════════════════════════════════════════════════════════
# Copiază în .flake8 sau setup.cfg secțiunea [flake8]

[tool.flake8]
max-line-length = 100
extend-ignore = [
    "E203",   # whitespace before ':'
    "E501",   # line too long
    "W503",   # line break before binary operator
]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
]
per-file-ignores = [
    "__init__.py:F401",
]

# ═══════════════════════════════════════════════════════════════════════════════
# SHELLCHECK CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════
# ShellCheck nu folosește fișier de configurare, dar poți folosi directive
# în scripturi sau argumente la linia de comandă.
#
# Directive comune (adaugă la începutul scripturilor):
#   # shellcheck shell=bash
#   # shellcheck disable=SC2034  # variabilă neutilizată intenționat
#   # shellcheck source=./library.sh  # pentru source-uri
#
# Argumente recomandate pentru rulare:
#   shellcheck --severity=warning --shell=bash script.sh
#
# Coduri comune de ignorat în context educațional:
#   SC2034 - variabilă neutilizată (adesea pentru demonstrații)
#   SC2086 - word splitting intenționat pentru demonstrații
#   SC1091 - fișier source inexistent (pentru template-uri)

[shellcheck]
# Aceste setări sunt doar pentru referință
# ShellCheck se configurează prin argumente sau directive

shell = "bash"
severity = "warning"

# Coduri de ignorat global (folosește cu moderație)
disable = [
    # "SC2034",  # variabilă neutilizată
    # "SC1091",  # fișier source inexistent
]

# Setări per director
[shellcheck.scripts.bash]
severity = "warning"
enable = ["all"]

[shellcheck.scripts.demo]
severity = "info"
# Demo-urile pot avea cod mai relaxat pentru claritate

[shellcheck.teste]
severity = "warning"

# ═══════════════════════════════════════════════════════════════════════════════
# MYPY CONFIGURATION (opțional, pentru type hints)
# ═══════════════════════════════════════════════════════════════════════════════

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "yaml.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "rich.*"
ignore_missing_imports = true

# ═══════════════════════════════════════════════════════════════════════════════
# PYTEST CONFIGURATION (opțional, pentru teste Python)
# ═══════════════════════════════════════════════════════════════════════════════

[tool.pytest.ini_options]
testpaths = ["tests", "scripts/python"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

