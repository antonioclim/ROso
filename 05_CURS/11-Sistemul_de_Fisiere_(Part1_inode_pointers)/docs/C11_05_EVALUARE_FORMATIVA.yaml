intrebari:
  - id: q01
    bloom: remember
    dificultate: usor
    text: "Ce este un inode?"
    optiuni:
      - "Un tip de procesor"
      - "Structura de date care stochează metadatele unui fișier (permisiuni, dimensiune, pointeri la blocuri)"
      - "Un director"
      - "Un tip de rețea"
    corect: 1
    explicatie: "Inode = index node, conține toate informațiile despre fișier EXCEPT numele."

  - id: q02
    bloom: remember
    dificultate: usor
    text: "Ce NU conține un inode?"
    optiuni:
      - "Permisiunile fișierului"
      - "Numele fișierului"
      - "Dimensiunea fișierului"
      - "Pointerii la blocurile de date"
    corect: 1
    explicatie: "Numele este stocat în director, nu în inode. Inode-ul este identificat prin număr."

  - id: q03
    bloom: remember
    dificultate: usor
    text: "Ce este un hard link?"
    optiuni:
      - "O copie a fișierului"
      - "O intrare de director care pointează la același inode ca alt fișier"
      - "Un link simbolic"
      - "O conexiune de rețea"
    corect: 1
    explicatie: "Hard link = alt nume pentru același inode. Link count-ul crește; fișierul există până count=0."

  - id: q04
    bloom: understand
    dificultate: mediu
    text: "De ce inode-urile folosesc pointeri indirecți pentru fișiere mari?"
    optiuni:
      - "Pentru securitate"
      - "Pentru a permite fișiere de orice dimensiune fără a mări structura inode-ului"
      - "Pentru viteză"
      - "Nu folosesc"
    corect: 1
    explicatie: "Direct pointers: fișiere mici (rapid). Indirect: fișiere mari fără a crește dimensiunea inode-ului."

  - id: q05
    bloom: understand
    dificultate: mediu
    text: "Care este diferența între hard link și symbolic link?"
    optiuni:
      - "Sunt identice"
      - "Hard link: același inode. Symlink: fișier separat care conține calea către țintă"
      - "Symlink este mai rapid"
      - "Hard link funcționează între filesystems"
    corect: 1
    explicatie: "Hard link: partajează inode, nu merge cross-filesystem. Symlink: fișier independent cu cale, merge oriunde."

  - id: q06
    bloom: understand
    dificultate: mediu
    text: "Ce se întâmplă când ștergi un fișier cu hard links?"
    optiuni:
      - "Toate hard links sunt șterse"
      - "Link count scade; datele sunt șterse doar când count ajunge la 0"
      - "Fișierul este mutat în Trash"
      - "Inode-ul este duplicat"
    corect: 1
    explicatie: "Ștergerea scade link count. Inode-ul și datele rămân până când niciun link nu mai există."

  - id: q07
    bloom: understand
    dificultate: mediu
    text: "De ce directoarele sunt fișiere speciale?"
    optiuni:
      - "Nu sunt speciale"
      - "Conțin liste de perechi (nume, inode_number), nu date obișnuite"
      - "Sunt mai rapide"
      - "Consumă mai puțină memorie"
    corect: 1
    explicatie: "Director = fișier cu structură specială: mapare nume → inode number."

  - id: q08
    bloom: understand
    dificultate: mediu
    text: "Ce rol are superblock-ul într-un filesystem?"
    optiuni:
      - "Stochează fișierele de sistem"
      - "Conține metadate globale: dimensiune FS, număr blocuri libere, locația tabelelor de inode-uri"
      - "Criptează datele"
      - "Gestionează rețeaua"
    corect: 1
    explicatie: "Superblock = 'antetul' filesystemului cu informații critice despre structura și starea lui."

  - id: q09
    bloom: analyse
    dificultate: greu
    text: "Un inode are 12 direct pointers, 1 single indirect, 1 double indirect. Block size = 4KB, pointer = 4B. Care e dimensiunea maximă teoretică a fișierului?"
    optiuni:
      - "48 KB"
      - "~4 GB"
      - "~4 TB"
      - "12 KB"
    corect: 1
    explicatie: "Direct: 12×4KB. Single: 1024×4KB. Double: 1024×1024×4KB. Total ≈ 4GB."

  - id: q10
    bloom: analyse
    dificultate: greu
    text: "De ce journaling filesystems (ext4, NTFS) sunt mai sigure la crash?"
    optiuni:
      - "Sunt mai rapide"
      - "Înregistrează operațiile într-un jurnal ÎNAINTE de a le aplica, permițând recovery"
      - "Folosesc criptare"
      - "Nu sunt mai sigure"
    corect: 1
    explicatie: "Journaling: write-ahead logging. La crash, se verifică jurnalul și se completează/anulează operațiile."

  - id: q11
    bloom: analyse
    dificultate: greu
    text: "Un fișier de 5KB pe un filesystem cu blocuri de 4KB. Cât spațiu ocupă pe disk?"
    optiuni:
      - "5 KB"
      - "8 KB (2 blocuri)"
      - "4 KB"
      - "12 KB"
    corect: 1
    explicatie: "5KB necesită 2 blocuri de 4KB (fragmentare internă: 3KB pierdut în al doilea bloc)."

  - id: q12
    bloom: apply
    dificultate: greu
    text: "Vrei să creezi un backup incremental. Ce informație din inode folosești pentru a detecta fișierele modificate?"
    optiuni:
      - "Numele fișierului"
      - "mtime (modification time) și dimensiunea"
      - "Permisiunile"
      - "Numărul de hard links"
    corect: 1
    explicatie: "mtime indică ultima modificare a conținutului. Compară cu backup-ul anterior pentru schimbări."