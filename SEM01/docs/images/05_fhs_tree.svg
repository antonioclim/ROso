<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 450" width="750" height="450">
  <defs>
    <linearGradient id="dirGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d333b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22272e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="450" fill="#161b22"/>
  
  <!-- Title -->
  <text x="375" y="30" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#e6edf3" text-anchor="middle">File System Hierarchy (FHS) - Simplified</text>
  
  <!-- Root -->
  <rect x="335" y="50" width="80" height="35" rx="6" fill="#f85149" stroke="#f85149"/>
  <text x="375" y="73" font-family="JetBrains Mono, monospace" font-size="16" fill="#161b22" text-anchor="middle" font-weight="bold">/</text>
  
  <!-- Lines from root -->
  <line x1="375" y1="85" x2="375" y2="100" stroke="#30363d" stroke-width="2"/>
  <line x1="100" y1="100" x2="650" y2="100" stroke="#30363d" stroke-width="2"/>
  
  <!-- Vertical lines to directories -->
  <line x1="100" y1="100" x2="100" y2="120" stroke="#30363d" stroke-width="2"/>
  <line x1="210" y1="100" x2="210" y2="120" stroke="#30363d" stroke-width="2"/>
  <line x1="320" y1="100" x2="320" y2="120" stroke="#30363d" stroke-width="2"/>
  <line x1="430" y1="100" x2="430" y2="120" stroke="#30363d" stroke-width="2"/>
  <line x1="540" y1="100" x2="540" y2="120" stroke="#30363d" stroke-width="2"/>
  <line x1="650" y1="100" x2="650" y2="120" stroke="#30363d" stroke-width="2"/>
  
  <!-- /bin -->
  <g transform="translate(50, 120)">
    <rect width="100" height="60" rx="6" fill="url(#dirGrad)" stroke="#58a6ff" stroke-width="2"/>
    <text x="50" y="25" font-family="JetBrains Mono, monospace" font-size="14" fill="#58a6ff" text-anchor="middle">/bin</text>
    <text x="50" y="45" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Essential</text>
    <text x="50" y="55" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">binaries</text>
  </g>
  
  <!-- /etc -->
  <g transform="translate(160, 120)">
    <rect width="100" height="60" rx="6" fill="url(#dirGrad)" stroke="#d29922" stroke-width="2"/>
    <text x="50" y="25" font-family="JetBrains Mono, monospace" font-size="14" fill="#d29922" text-anchor="middle">/etc</text>
    <text x="50" y="45" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">System</text>
    <text x="50" y="55" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">config</text>
  </g>
  
  <!-- /home -->
  <g transform="translate(270, 120)">
    <rect width="100" height="60" rx="6" fill="url(#dirGrad)" stroke="#3fb950" stroke-width="2"/>
    <text x="50" y="25" font-family="JetBrains Mono, monospace" font-size="14" fill="#3fb950" text-anchor="middle">/home</text>
    <text x="50" y="45" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">User</text>
    <text x="50" y="55" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">directories</text>
  </g>
  
  <!-- /tmp -->
  <g transform="translate(380, 120)">
    <rect width="100" height="60" rx="6" fill="url(#dirGrad)" stroke="#8b949e" stroke-width="2"/>
    <text x="50" y="25" font-family="JetBrains Mono, monospace" font-size="14" fill="#8b949e" text-anchor="middle">/tmp</text>
    <text x="50" y="45" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Temporary</text>
    <text x="50" y="55" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">(cleared!)</text>
  </g>
  
  <!-- /var -->
  <g transform="translate(490, 120)">
    <rect width="100" height="60" rx="6" fill="url(#dirGrad)" stroke="#a371f7" stroke-width="2"/>
    <text x="50" y="25" font-family="JetBrains Mono, monospace" font-size="14" fill="#a371f7" text-anchor="middle">/var</text>
    <text x="50" y="45" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Variable</text>
    <text x="50" y="55" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">data</text>
  </g>
  
  <!-- /usr -->
  <g transform="translate(600, 120)">
    <rect width="100" height="60" rx="6" fill="url(#dirGrad)" stroke="#39c5cf" stroke-width="2"/>
    <text x="50" y="25" font-family="JetBrains Mono, monospace" font-size="14" fill="#39c5cf" text-anchor="middle">/usr</text>
    <text x="50" y="45" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">User</text>
    <text x="50" y="55" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">programs</text>
  </g>
  
  <!-- /home subdirectories -->
  <line x1="320" y1="180" x2="320" y2="210" stroke="#30363d" stroke-width="2"/>
  <g transform="translate(270, 210)">
    <rect width="100" height="50" rx="6" fill="url(#dirGrad)" stroke="#3fb950" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="50" y="20" font-family="JetBrains Mono, monospace" font-size="12" fill="#3fb950" text-anchor="middle">~/</text>
    <text x="50" y="38" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Your home</text>
  </g>
  
  <!-- ~ subdirectories -->
  <line x1="320" y1="260" x2="320" y2="280" stroke="#30363d" stroke-width="1"/>
  <line x1="240" y1="280" x2="400" y2="280" stroke="#30363d" stroke-width="1"/>
  <line x1="240" y1="280" x2="240" y2="295" stroke="#30363d" stroke-width="1"/>
  <line x1="320" y1="280" x2="320" y2="295" stroke="#30363d" stroke-width="1"/>
  <line x1="400" y1="280" x2="400" y2="295" stroke="#30363d" stroke-width="1"/>
  
  <g transform="translate(195, 295)">
    <rect width="90" height="40" rx="4" fill="#1e252e" stroke="#30363d"/>
    <text x="45" y="25" font-family="JetBrains Mono, monospace" font-size="11" fill="#8b949e" text-anchor="middle">.bashrc</text>
  </g>
  
  <g transform="translate(275, 295)">
    <rect width="90" height="40" rx="4" fill="#1e252e" stroke="#30363d"/>
    <text x="45" y="25" font-family="JetBrains Mono, monospace" font-size="11" fill="#8b949e" text-anchor="middle">Documents/</text>
  </g>
  
  <g transform="translate(355, 295)">
    <rect width="90" height="40" rx="4" fill="#1e252e" stroke="#30363d"/>
    <text x="45" y="25" font-family="JetBrains Mono, monospace" font-size="11" fill="#8b949e" text-anchor="middle">Desktop/</text>
  </g>
  
  <!-- /var subdirectories -->
  <line x1="540" y1="180" x2="540" y2="210" stroke="#30363d" stroke-width="2"/>
  <g transform="translate(490, 210)">
    <rect width="100" height="50" rx="6" fill="url(#dirGrad)" stroke="#a371f7" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="50" y="20" font-family="JetBrains Mono, monospace" font-size="12" fill="#a371f7" text-anchor="middle">/var/log</text>
    <text x="50" y="38" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">System logs</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 370)">
    <rect width="650" height="65" rx="6" fill="#1e252e" stroke="#30363d"/>
    <text x="325" y="22" font-family="Inter, sans-serif" font-size="12" fill="#e6edf3" text-anchor="middle" font-weight="bold">Mnemonics</text>
    <text x="80" y="48" font-family="JetBrains Mono, monospace" font-size="11" fill="#d29922">/etc</text>
    <text x="130" y="48" font-family="Inter, sans-serif" font-size="10" fill="#8b949e">= Editable Text Config</text>
    <text x="290" y="48" font-family="JetBrains Mono, monospace" font-size="11" fill="#a371f7">/var</text>
    <text x="340" y="48" font-family="Inter, sans-serif" font-size="10" fill="#8b949e">= VARiable data</text>
    <text x="480" y="48" font-family="JetBrains Mono, monospace" font-size="11" fill="#8b949e">/tmp</text>
    <text x="530" y="48" font-family="Inter, sans-serif" font-size="10" fill="#8b949e">= TeMPorary (cleared at reboot!)</text>
  </g>
</svg>
