<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#58a6ff"/>
    </marker>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d333b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22272e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="#161b22"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Inter, sans-serif" font-size="20" font-weight="bold" fill="#e6edf3" text-anchor="middle">Pipe: Assembly Line Analogy</text>
  
  <!-- Input box -->
  <rect x="30" y="100" width="120" height="80" rx="8" fill="url(#boxGrad)" stroke="#3fb950" stroke-width="2"/>
  <text x="90" y="135" font-family="JetBrains Mono, monospace" font-size="14" fill="#3fb950" text-anchor="middle">INPUT</text>
  <text x="90" y="160" font-family="JetBrains Mono, monospace" font-size="12" fill="#8b949e" text-anchor="middle">cat file.txt</text>
  
  <!-- Arrow 1 -->
  <line x1="155" y1="140" x2="210" y2="140" stroke="#58a6ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="182" y="125" font-family="JetBrains Mono, monospace" font-size="16" fill="#58a6ff" text-anchor="middle">|</text>
  
  <!-- Worker 1 -->
  <rect x="220" y="100" width="120" height="80" rx="8" fill="url(#boxGrad)" stroke="#58a6ff" stroke-width="2"/>
  <text x="280" y="130" font-family="JetBrains Mono, monospace" font-size="14" fill="#58a6ff" text-anchor="middle">WORKER 1</text>
  <text x="280" y="150" font-family="JetBrains Mono, monospace" font-size="12" fill="#e6edf3" text-anchor="middle">grep "error"</text>
  <text x="280" y="170" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">(filter lines)</text>
  
  <!-- Arrow 2 -->
  <line x1="345" y1="140" x2="400" y2="140" stroke="#58a6ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="372" y="125" font-family="JetBrains Mono, monospace" font-size="16" fill="#58a6ff" text-anchor="middle">|</text>
  
  <!-- Worker 2 -->
  <rect x="410" y="100" width="120" height="80" rx="8" fill="url(#boxGrad)" stroke="#d29922" stroke-width="2"/>
  <text x="470" y="130" font-family="JetBrains Mono, monospace" font-size="14" fill="#d29922" text-anchor="middle">WORKER 2</text>
  <text x="470" y="150" font-family="JetBrains Mono, monospace" font-size="12" fill="#e6edf3" text-anchor="middle">sort</text>
  <text x="470" y="170" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">(alphabetise)</text>
  
  <!-- Arrow 3 -->
  <line x1="535" y1="140" x2="590" y2="140" stroke="#58a6ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="562" y="125" font-family="JetBrains Mono, monospace" font-size="16" fill="#58a6ff" text-anchor="middle">|</text>
  
  <!-- Worker 3 -->
  <rect x="600" y="100" width="120" height="80" rx="8" fill="url(#boxGrad)" stroke="#a371f7" stroke-width="2"/>
  <text x="660" y="130" font-family="JetBrains Mono, monospace" font-size="14" fill="#a371f7" text-anchor="middle">WORKER 3</text>
  <text x="660" y="150" font-family="JetBrains Mono, monospace" font-size="12" fill="#e6edf3" text-anchor="middle">wc -l</text>
  <text x="660" y="170" font-family="Inter, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">(count lines)</text>
  
  <!-- Output arrow -->
  <line x1="725" y1="140" x2="770" y2="140" stroke="#3fb950" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Complete command -->
  <rect x="100" y="220" width="600" height="50" rx="8" fill="#1e252e" stroke="#30363d" stroke-width="1"/>
  <text x="400" y="250" font-family="JetBrains Mono, monospace" font-size="14" fill="#e6edf3" text-anchor="middle">cat file.txt | grep "error" | sort | wc -l</text>
  
  <!-- Legend -->
  <text x="400" y="290" font-family="Inter, sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">Each worker receives data from the previous one, processes it, and passes it on</text>
</svg>
