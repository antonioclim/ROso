# linting.toml - Configurare linting pentru SEM01
# Sisteme de Operare | ASE București - CSIE

# ═══════════════════════════════════════════════════════════════════
# RUFF - Python Linter
# ═══════════════════════════════════════════════════════════════════

[tool.ruff]
target-version = "py311"
line-length = 100

select = [
    "E",    # pycodestyle errors
    "F",    # Pyflakes
    "W",    # pycodestyle warnings
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]

ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "B905",  # zip without explicit strict parameter
]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]  # Allow assert in tests

# ═══════════════════════════════════════════════════════════════════
# PYTEST - Test Configuration
# ═══════════════════════════════════════════════════════════════════

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

# ═══════════════════════════════════════════════════════════════════
# COVERAGE - Code Coverage
# ═══════════════════════════════════════════════════════════════════

[tool.coverage.run]
source = ["scripts/python", "formative"]
omit = ["tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]

# ═══════════════════════════════════════════════════════════════════
# SHELLCHECK - Bash Linter
# ═══════════════════════════════════════════════════════════════════
# Nota: shellcheck nu folosește fișier de configurare global.
# Configurarea se face prin comentarii în scripturi:
#   # shellcheck disable=SC2034
#   # shellcheck source=/dev/null
#
# Reguli recomandate a fi dezactivate în contexte specifice:
#   SC2034 - variabilă nefolosită (ok pentru culori)
#   SC2086 - word splitting (atenție - de obicei e bug)
#   SC1090 - cannot follow sourced file
