<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4A90D9"/>
    </marker>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748"/>
      <stop offset="100%" style="stop-color:#1A202C"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#0D1117"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="monospace" font-size="24" fill="#E6EDF3" text-anchor="middle" font-weight="bold">find Command Workflow</text>
  
  <!-- Start Path Box -->
  <rect x="50" y="80" width="140" height="70" rx="8" fill="url(#boxGrad)" stroke="#58A6FF" stroke-width="2"/>
  <text x="120" y="110" font-family="monospace" font-size="14" fill="#58A6FF" text-anchor="middle">START_PATH</text>
  <text x="120" y="135" font-family="monospace" font-size="12" fill="#8B949E" text-anchor="middle">. /home /var</text>
  
  <!-- Arrow 1 -->
  <line x1="190" y1="115" x2="240" y2="115" stroke="#4A90D9" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Tests Box -->
  <rect x="250" y="70" width="180" height="90" rx="8" fill="url(#boxGrad)" stroke="#F0883E" stroke-width="2"/>
  <text x="340" y="100" font-family="monospace" font-size="14" fill="#F0883E" text-anchor="middle">TESTS (filters)</text>
  <text x="340" y="125" font-family="monospace" font-size="11" fill="#8B949E" text-anchor="middle">-name -type -size</text>
  <text x="340" y="145" font-family="monospace" font-size="11" fill="#8B949E" text-anchor="middle">-mtime -perm -user</text>
  
  <!-- Arrow 2 -->
  <line x1="430" y1="115" x2="480" y2="115" stroke="#4A90D9" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Actions Box -->
  <rect x="490" y="70" width="160" height="90" rx="8" fill="url(#boxGrad)" stroke="#3FB950" stroke-width="2"/>
  <text x="570" y="100" font-family="monospace" font-size="14" fill="#3FB950" text-anchor="middle">ACTIONS</text>
  <text x="570" y="125" font-family="monospace" font-size="11" fill="#8B949E" text-anchor="middle">-print -exec</text>
  <text x="570" y="145" font-family="monospace" font-size="11" fill="#8B949E" text-anchor="middle">-delete -printf</text>
  
  <!-- Arrow 3 -->
  <line x1="650" y1="115" x2="700" y2="115" stroke="#4A90D9" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Output Box -->
  <rect x="710" y="80" width="70" height="70" rx="8" fill="url(#boxGrad)" stroke="#A371F7" stroke-width="2"/>
  <text x="745" y="120" font-family="monospace" font-size="14" fill="#A371F7" text-anchor="middle">OUT</text>
  
  <!-- Example Section -->
  <rect x="50" y="200" width="700" height="120" rx="8" fill="#161B22" stroke="#30363D" stroke-width="1"/>
  <text x="70" y="230" font-family="monospace" font-size="14" fill="#7EE787">Example:</text>
  <text x="70" y="260" font-family="monospace" font-size="13" fill="#E6EDF3">find /var/log -type f -name "*.log" -size +10M -mtime -7 -print</text>
  <text x="70" y="290" font-family="monospace" font-size="11" fill="#58A6FF">     ↑          ↑         ↑           ↑        ↑       ↑</text>
  <text x="70" y="310" font-family="monospace" font-size="10" fill="#8B949E">   path      test1     test2       test3    test4  action</text>
  
  <!-- Logical Operators Section -->
  <rect x="50" y="340" width="340" height="140" rx="8" fill="#161B22" stroke="#30363D" stroke-width="1"/>
  <text x="70" y="370" font-family="monospace" font-size="14" fill="#F0883E">Logical Operators:</text>
  <text x="70" y="400" font-family="monospace" font-size="12" fill="#E6EDF3">-a / -and   (implicit between tests)</text>
  <text x="70" y="425" font-family="monospace" font-size="12" fill="#E6EDF3">-o / -or    (explicit OR)</text>
  <text x="70" y="450" font-family="monospace" font-size="12" fill="#E6EDF3">! / -not    (negation)</text>
  <text x="70" y="475" font-family="monospace" font-size="12" fill="#E6EDF3">\( \)       (grouping)</text>
  
  <!-- Tips Section -->
  <rect x="410" y="340" width="340" height="140" rx="8" fill="#161B22" stroke="#30363D" stroke-width="1"/>
  <text x="430" y="370" font-family="monospace" font-size="14" fill="#3FB950">Best Practices:</text>
  <text x="430" y="400" font-family="monospace" font-size="11" fill="#E6EDF3">• Quote patterns: -name "*.txt"</text>
  <text x="430" y="425" font-family="monospace" font-size="11" fill="#E6EDF3">• Use -type f for files only</text>
  <text x="430" y="450" font-family="monospace" font-size="11" fill="#E6EDF3">• Test with -print before -delete</text>
  <text x="430" y="475" font-family="monospace" font-size="11" fill="#E6EDF3">• Use -print0 | xargs -0 for spaces</text>
</svg>
