<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748"/>
      <stop offset="100%" style="stop-color:#1A202C"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0D1117"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="monospace" font-size="22" fill="#E6EDF3" text-anchor="middle" font-weight="bold">Unix Permissions Matrix</text>
  
  <!-- Permission String Visual -->
  <rect x="50" y="55" width="700" height="80" rx="8" fill="#161B22" stroke="#30363D" stroke-width="1"/>
  <text x="400" y="85" font-family="monospace" font-size="28" fill="#E6EDF3" text-anchor="middle">-rwxr-xr--</text>
  
  <!-- Labels under permission string -->
  <text x="255" y="115" font-family="monospace" font-size="10" fill="#8B949E" text-anchor="middle">type</text>
  <text x="330" y="115" font-family="monospace" font-size="10" fill="#58A6FF" text-anchor="middle">user</text>
  <text x="400" y="115" font-family="monospace" font-size="10" fill="#3FB950" text-anchor="middle">group</text>
  <text x="470" y="115" font-family="monospace" font-size="10" fill="#F0883E" text-anchor="middle">other</text>
  
  <!-- Brackets -->
  <path d="M 285 90 L 285 100 L 375 100 L 375 90" fill="none" stroke="#58A6FF" stroke-width="1"/>
  <path d="M 378 90 L 378 100 L 425 100 L 425 90" fill="none" stroke="#3FB950" stroke-width="1"/>
  <path d="M 428 90 L 428 100 L 515 100 L 515 90" fill="none" stroke="#F0883E" stroke-width="1"/>
  
  <!-- Main Matrix -->
  <rect x="50" y="145" width="700" height="200" rx="8" fill="#161B22" stroke="#30363D" stroke-width="1"/>
  
  <!-- Matrix Headers -->
  <text x="180" y="175" font-family="monospace" font-size="14" fill="#58A6FF" text-anchor="middle" font-weight="bold">User (u)</text>
  <text x="350" y="175" font-family="monospace" font-size="14" fill="#3FB950" text-anchor="middle" font-weight="bold">Group (g)</text>
  <text x="520" y="175" font-family="monospace" font-size="14" fill="#F0883E" text-anchor="middle" font-weight="bold">Other (o)</text>
  <text x="680" y="175" font-family="monospace" font-size="14" fill="#A371F7" text-anchor="middle" font-weight="bold">Octal</text>
  
  <!-- Row: Read -->
  <text x="70" y="210" font-family="monospace" font-size="13" fill="#E6EDF3">r (read)</text>
  <text x="180" y="210" font-family="monospace" font-size="16" fill="#58A6FF" text-anchor="middle">r = 4</text>
  <text x="350" y="210" font-family="monospace" font-size="16" fill="#3FB950" text-anchor="middle">r = 4</text>
  <text x="520" y="210" font-family="monospace" font-size="16" fill="#F0883E" text-anchor="middle">r = 4</text>
  <text x="680" y="210" font-family="monospace" font-size="14" fill="#A371F7" text-anchor="middle">4</text>
  
  <!-- Row: Write -->
  <text x="70" y="250" font-family="monospace" font-size="13" fill="#E6EDF3">w (write)</text>
  <text x="180" y="250" font-family="monospace" font-size="16" fill="#58A6FF" text-anchor="middle">w = 2</text>
  <text x="350" y="250" font-family="monospace" font-size="16" fill="#3FB950" text-anchor="middle">w = 2</text>
  <text x="520" y="250" font-family="monospace" font-size="16" fill="#F0883E" text-anchor="middle">w = 2</text>
  <text x="680" y="250" font-family="monospace" font-size="14" fill="#A371F7" text-anchor="middle">2</text>
  
  <!-- Row: Execute -->
  <text x="70" y="290" font-family="monospace" font-size="13" fill="#E6EDF3">x (execute)</text>
  <text x="180" y="290" font-family="monospace" font-size="16" fill="#58A6FF" text-anchor="middle">x = 1</text>
  <text x="350" y="290" font-family="monospace" font-size="16" fill="#3FB950" text-anchor="middle">x = 1</text>
  <text x="520" y="290" font-family="monospace" font-size="16" fill="#F0883E" text-anchor="middle">x = 1</text>
  <text x="680" y="290" font-family="monospace" font-size="14" fill="#A371F7" text-anchor="middle">1</text>
  
  <!-- Example Row -->
  <line x1="60" y1="310" x2="740" y2="310" stroke="#30363D" stroke-width="1"/>
  <text x="70" y="335" font-family="monospace" font-size="13" fill="#7EE787">rwx r-x r--</text>
  <text x="180" y="335" font-family="monospace" font-size="14" fill="#58A6FF" text-anchor="middle">4+2+1=7</text>
  <text x="350" y="335" font-family="monospace" font-size="14" fill="#3FB950" text-anchor="middle">4+0+1=5</text>
  <text x="520" y="335" font-family="monospace" font-size="14" fill="#F0883E" text-anchor="middle">4+0+0=4</text>
  <text x="680" y="335" font-family="monospace" font-size="16" fill="#A371F7" text-anchor="middle" font-weight="bold">754</text>
  
  <!-- Common Permissions Table -->
  <rect x="50" y="365" width="340" height="220" rx="8" fill="#161B22" stroke="#30363D" stroke-width="1"/>
  <text x="220" y="395" font-family="monospace" font-size="14" fill="#E6EDF3" text-anchor="middle" font-weight="bold">Common Permission Patterns</text>
  
  <text x="70" y="425" font-family="monospace" font-size="12" fill="#A371F7">755</text>
  <text x="130" y="425" font-family="monospace" font-size="12" fill="#8B949E">rwxr-xr-x</text>
  <text x="250" y="425" font-family="monospace" font-size="11" fill="#E6EDF3">Executables, directories</text>
  
  <text x="70" y="455" font-family="monospace" font-size="12" fill="#A371F7">644</text>
  <text x="130" y="455" font-family="monospace" font-size="12" fill="#8B949E">rw-r--r--</text>
  <text x="250" y="455" font-family="monospace" font-size="11" fill="#E6EDF3">Regular files</text>
  
  <text x="70" y="485" font-family="monospace" font-size="12" fill="#A371F7">700</text>
  <text x="130" y="485" font-family="monospace" font-size="12" fill="#8B949E">rwx------</text>
  <text x="250" y="485" font-family="monospace" font-size="11" fill="#E6EDF3">Private scripts</text>
  
  <text x="70" y="515" font-family="monospace" font-size="12" fill="#A371F7">600</text>
  <text x="130" y="515" font-family="monospace" font-size="12" fill="#8B949E">rw-------</text>
  <text x="250" y="515" font-family="monospace" font-size="11" fill="#E6EDF3">SSH keys, secrets</text>
  
  <text x="70" y="545" font-family="monospace" font-size="12" fill="#F85149">777</text>
  <text x="130" y="545" font-family="monospace" font-size="12" fill="#8B949E">rwxrwxrwx</text>
  <text x="250" y="545" font-family="monospace" font-size="11" fill="#F85149">âš  AVOID - insecure!</text>
  
  <!-- chmod Commands -->
  <rect x="410" y="365" width="340" height="220" rx="8" fill="#161B22" stroke="#30363D" stroke-width="1"/>
  <text x="580" y="395" font-family="monospace" font-size="14" fill="#E6EDF3" text-anchor="middle" font-weight="bold">chmod Syntax</text>
  
  <text x="430" y="430" font-family="monospace" font-size="13" fill="#7EE787">Octal:</text>
  <text x="430" y="455" font-family="monospace" font-size="12" fill="#E6EDF3">chmod 755 file.sh</text>
  <text x="430" y="480" font-family="monospace" font-size="12" fill="#E6EDF3">chmod 644 data.txt</text>
  
  <text x="430" y="515" font-family="monospace" font-size="13" fill="#7EE787">Symbolic:</text>
  <text x="430" y="540" font-family="monospace" font-size="12" fill="#E6EDF3">chmod u+x script.sh</text>
  <text x="430" y="565" font-family="monospace" font-size="12" fill="#E6EDF3">chmod go-w file.txt</text>
</svg>
