<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550" width="800" height="550">
  <!-- Background -->
  <rect width="800" height="550" fill="#0D1117"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="monospace" font-size="22" fill="#E6EDF3" text-anchor="middle" font-weight="bold">Crontab Schedule Format</text>
  
  <!-- Main Cron Format Display -->
  <rect x="50" y="55" width="700" height="100" rx="8" fill="#161B22" stroke="#30363D" stroke-width="1"/>
  
  <!-- The 5 fields + command -->
  <text x="100" y="95" font-family="monospace" font-size="28" fill="#58A6FF" text-anchor="middle">*</text>
  <text x="180" y="95" font-family="monospace" font-size="28" fill="#3FB950" text-anchor="middle">*</text>
  <text x="260" y="95" font-family="monospace" font-size="28" fill="#F0883E" text-anchor="middle">*</text>
  <text x="340" y="95" font-family="monospace" font-size="28" fill="#A371F7" text-anchor="middle">*</text>
  <text x="420" y="95" font-family="monospace" font-size="28" fill="#F85149" text-anchor="middle">*</text>
  <text x="580" y="95" font-family="monospace" font-size="20" fill="#E6EDF3" text-anchor="middle">/path/to/command</text>
  
  <!-- Labels -->
  <text x="100" y="125" font-family="monospace" font-size="10" fill="#58A6FF" text-anchor="middle">minute</text>
  <text x="180" y="125" font-family="monospace" font-size="10" fill="#3FB950" text-anchor="middle">hour</text>
  <text x="260" y="125" font-family="monospace" font-size="10" fill="#F0883E" text-anchor="middle">day</text>
  <text x="340" y="125" font-family="monospace" font-size="10" fill="#A371F7" text-anchor="middle">month</text>
  <text x="420" y="125" font-family="monospace" font-size="10" fill="#F85149" text-anchor="middle">weekday</text>
  <text x="580" y="125" font-family="monospace" font-size="10" fill="#8B949E" text-anchor="middle">command</text>
  
  <!-- Ranges -->
  <text x="100" y="145" font-family="monospace" font-size="9" fill="#8B949E" text-anchor="middle">0-59</text>
  <text x="180" y="145" font-family="monospace" font-size="9" fill="#8B949E" text-anchor="middle">0-23</text>
  <text x="260" y="145" font-family="monospace" font-size="9" fill="#8B949E" text-anchor="middle">1-31</text>
  <text x="340" y="145" font-family="monospace" font-size="9" fill="#8B949E" text-anchor="middle">1-12</text>
  <text x="420" y="145" font-family="monospace" font-size="9" fill="#8B949E" text-anchor="middle">0-7</text>
  
  <!-- Special Characters -->
  <rect x="50" y="170" width="340" height="160" rx="8" fill="#161B22" stroke="#30363D" stroke-width="1"/>
  <text x="220" y="195" font-family="monospace" font-size="14" fill="#E6EDF3" text-anchor="middle" font-weight="bold">Special Characters</text>
  
  <text x="70" y="225" font-family="monospace" font-size="13" fill="#58A6FF">*</text>
  <text x="100" y="225" font-family="monospace" font-size="12" fill="#E6EDF3">any value</text>
  <text x="250" y="225" font-family="monospace" font-size="11" fill="#8B949E">* * * * * (every min)</text>
  
  <text x="70" y="255" font-family="monospace" font-size="13" fill="#3FB950">,</text>
  <text x="100" y="255" font-family="monospace" font-size="12" fill="#E6EDF3">list</text>
  <text x="250" y="255" font-family="monospace" font-size="11" fill="#8B949E">0,30 * * * *</text>
  
  <text x="70" y="285" font-family="monospace" font-size="13" fill="#F0883E">-</text>
  <text x="100" y="285" font-family="monospace" font-size="12" fill="#E6EDF3">range</text>
  <text x="250" y="285" font-family="monospace" font-size="11" fill="#8B949E">0 9-17 * * *</text>
  
  <text x="70" y="315" font-family="monospace" font-size="13" fill="#A371F7">/</text>
  <text x="100" y="315" font-family="monospace" font-size="12" fill="#E6EDF3">step</text>
  <text x="250" y="315" font-family="monospace" font-size="11" fill="#8B949E">*/15 * * * *</text>
  
  <!-- Weekday Reference -->
  <rect x="410" y="170" width="340" height="160" rx="8" fill="#161B22" stroke="#30363D" stroke-width="1"/>
  <text x="580" y="195" font-family="monospace" font-size="14" fill="#E6EDF3" text-anchor="middle" font-weight="bold">Weekday Values</text>
  
  <text x="430" y="225" font-family="monospace" font-size="12" fill="#F85149">0</text>
  <text x="460" y="225" font-family="monospace" font-size="12" fill="#E6EDF3">Sunday</text>
  <text x="560" y="225" font-family="monospace" font-size="12" fill="#F85149">4</text>
  <text x="590" y="225" font-family="monospace" font-size="12" fill="#E6EDF3">Thursday</text>
  
  <text x="430" y="250" font-family="monospace" font-size="12" fill="#F85149">1</text>
  <text x="460" y="250" font-family="monospace" font-size="12" fill="#E6EDF3">Monday</text>
  <text x="560" y="250" font-family="monospace" font-size="12" fill="#F85149">5</text>
  <text x="590" y="250" font-family="monospace" font-size="12" fill="#E6EDF3">Friday</text>
  
  <text x="430" y="275" font-family="monospace" font-size="12" fill="#F85149">2</text>
  <text x="460" y="275" font-family="monospace" font-size="12" fill="#E6EDF3">Tuesday</text>
  <text x="560" y="275" font-family="monospace" font-size="12" fill="#F85149">6</text>
  <text x="590" y="275" font-family="monospace" font-size="12" fill="#E6EDF3">Saturday</text>
  
  <text x="430" y="300" font-family="monospace" font-size="12" fill="#F85149">3</text>
  <text x="460" y="300" font-family="monospace" font-size="12" fill="#E6EDF3">Wednesday</text>
  <text x="560" y="300" font-family="monospace" font-size="12" fill="#F85149">7</text>
  <text x="590" y="300" font-family="monospace" font-size="12" fill="#E6EDF3">Sunday</text>
  
  <text x="580" y="320" font-family="monospace" font-size="10" fill="#8B949E" text-anchor="middle">(0 and 7 both = Sunday)</text>
  
  <!-- Common Examples -->
  <rect x="50" y="345" width="700" height="190" rx="8" fill="#161B22" stroke="#30363D" stroke-width="1"/>
  <text x="400" y="375" font-family="monospace" font-size="14" fill="#7EE787" text-anchor="middle" font-weight="bold">Common Examples</text>
  
  <text x="70" y="405" font-family="monospace" font-size="12" fill="#58A6FF">0 * * * *</text>
  <text x="250" y="405" font-family="monospace" font-size="12" fill="#E6EDF3">Every hour (at minute 0)</text>
  
  <text x="70" y="430" font-family="monospace" font-size="12" fill="#3FB950">0 0 * * *</text>
  <text x="250" y="430" font-family="monospace" font-size="12" fill="#E6EDF3">Daily at midnight</text>
  
  <text x="70" y="455" font-family="monospace" font-size="12" fill="#F0883E">0 3 * * 0</text>
  <text x="250" y="455" font-family="monospace" font-size="12" fill="#E6EDF3">Sunday at 3 AM</text>
  
  <text x="70" y="480" font-family="monospace" font-size="12" fill="#A371F7">30 4 1 * *</text>
  <text x="250" y="480" font-family="monospace" font-size="12" fill="#E6EDF3">1st of month at 4:30 AM</text>
  
  <text x="70" y="505" font-family="monospace" font-size="12" fill="#F85149">*/5 * * * *</text>
  <text x="250" y="505" font-family="monospace" font-size="12" fill="#E6EDF3">Every 5 minutes</text>
  
  <text x="70" y="530" font-family="monospace" font-size="12" fill="#E6EDF3">0 9-17 * * 1-5</text>
  <text x="250" y="530" font-family="monospace" font-size="12" fill="#E6EDF3">Hourly 9AM-5PM, Mon-Fri</text>
  
  <!-- Best Practices -->
  <text x="480" y="405" font-family="monospace" font-size="11" fill="#7EE787">✓ Use absolute paths</text>
  <text x="480" y="430" font-family="monospace" font-size="11" fill="#7EE787">✓ Redirect output: >> log 2>&amp;1</text>
  <text x="480" y="455" font-family="monospace" font-size="11" fill="#7EE787">✓ Escape % as \%</text>
  <text x="480" y="480" font-family="monospace" font-size="11" fill="#F85149">✗ No relative paths</text>
  <text x="480" y="505" font-family="monospace" font-size="11" fill="#F85149">✗ Don't forget 2>&amp;1</text>
</svg>
