#==============================================================================
# monitor.conf - Configuration for System Monitor
#==============================================================================
# This file contains configuration settings for the system monitoring
# application. All values can be overridden via:
#   1. Environment variables
#   2. Command line arguments
#
# Format: KEY=value
# Comments: lines starting with # are ignored
#==============================================================================

#------------------------------------------------------------------------------
# ALERT THRESHOLDS
#------------------------------------------------------------------------------
# Values are in percentages (0-100) or multipliers for load

# CPU - alert when usage exceeds this percentage
THRESHOLD_CPU=80

# Memory - alert when usage exceeds this percentage
THRESHOLD_MEM=90

# Disk - alert when any partition exceeds this percentage
THRESHOLD_DISK=85

# Swap - alert when swap usage exceeds this percentage
THRESHOLD_SWAP=50

# Load Average - multiplier for number of cores
# Example: 2 = alert when load > 2 Ã— number_of_cores
THRESHOLD_LOAD_MULT=2

#------------------------------------------------------------------------------
# MONITORING
#------------------------------------------------------------------------------

# Interval between checks (seconds) - relevant only in daemon mode
MONITOR_INTERVAL=60

# Output format: text, json, csv
OUTPUT_FORMAT=text

#------------------------------------------------------------------------------
# LOGGING
#------------------------------------------------------------------------------

# Logging level: DEBUG, INFO, WARN, ERROR, FATAL
LOG_LEVEL=INFO

# Log file (empty = stdout)
# LOG_FILE=/var/log/sysmonitor.log

# Maximum log size before rotation (bytes)
LOG_MAX_SIZE=10485760

# Number of log files kept during rotation
LOG_ROTATE_COUNT=5

# Use colours in output (true/false)
LOG_USE_COLORS=true

#------------------------------------------------------------------------------
# NOTIFICATIONS
#------------------------------------------------------------------------------

# Email address for alerts (empty = disabled)
# NOTIFY_EMAIL=contact_eliminat

# Slack webhook URL (empty = disabled)
# NOTIFY_SLACK_WEBHOOK=https://hooks.slack.com/services/xxx/yyy/zzz

# Send notification also when system returns to normal
NOTIFY_ON_RECOVERY=true

#------------------------------------------------------------------------------
# EXCLUSIONS
#------------------------------------------------------------------------------

# Mount points to exclude from monitoring (space-separated)
# Useful for temporary or network partitions
# DISK_EXCLUDE_MOUNTS="/mnt/backup /tmp"

#------------------------------------------------------------------------------
# ADVANCED OPTIONS
#------------------------------------------------------------------------------

# Dry-run mode (don't send real notifications)
DRY_RUN=false

# Verbose output
VERBOSE=false

#==============================================================================
# Note: Changes require restart if running in daemon mode
#==============================================================================
