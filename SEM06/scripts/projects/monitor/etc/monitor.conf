#==============================================================================
# monitor.conf - Configurare pentru System Monitor
#==============================================================================
# Acest fișier conține setările de configurare pentru aplicația de
# monitorizare sistem. Toate valorile pot fi suprascrise prin:
#   1. Environment variables
#   2. Argumente command line
#
# Format: KEY=value
# Comentarii: liniile care încep cu # sunt ignorate
#==============================================================================

#------------------------------------------------------------------------------
# THRESHOLDS PENTRU ALERTE
#------------------------------------------------------------------------------
# Valorile sunt în procente (0-100) sau multipli pentru load

# CPU - alertă când utilizarea depășește acest procent
THRESHOLD_CPU=80

# Memorie - alertă când utilizarea depășește acest procent
THRESHOLD_MEM=90

# Disk - alertă când orice partiție depășește acest procent
THRESHOLD_DISK=85

# Swap - alertă când utilizarea swap depășește acest procent
THRESHOLD_SWAP=50

# Load Average - multiplu pentru numărul de core-uri
# Exemplu: 2 = alertă când load > 2 × număr_core-uri
THRESHOLD_LOAD_MULT=2

#------------------------------------------------------------------------------
# MONITORIZARE
#------------------------------------------------------------------------------

# Interval între verificări (secunde) - relevant doar în mod daemon
MONITOR_INTERVAL=60

# Format output: text, json, csv
OUTPUT_FORMAT=text

#------------------------------------------------------------------------------
# LOGGING
#------------------------------------------------------------------------------

# Nivel logging: DEBUG, INFO, WARN, ERROR, FATAL
LOG_LEVEL=INFO

# Fișier log (gol = stdout)
# LOG_FILE=/var/log/sysmonitor.log

# Dimensiune maximă log înainte de rotație (bytes)
LOG_MAX_SIZE=10485760

# Număr de fișiere log păstrate la rotație
LOG_ROTATE_COUNT=5

# Utilizează culori în output (true/false)
LOG_USE_COLORS=true

#------------------------------------------------------------------------------
# NOTIFICĂRI
#------------------------------------------------------------------------------

# Adresă email pentru alerte (gol = dezactivat)
# NOTIFY_EMAIL=admin@example.com

# Slack webhook URL (gol = dezactivat)
# NOTIFY_SLACK_WEBHOOK=https://hooks.slack.com/services/xxx/yyy/zzz

# Trimite notificare și când sistemul revine la normal
NOTIFY_ON_RECOVERY=true

#------------------------------------------------------------------------------
# EXCLUDERI
#------------------------------------------------------------------------------

# Mount points de exclus din monitorizare (separate prin spațiu)
# Util pentru partițiile temporare sau de rețea
# DISK_EXCLUDE_MOUNTS="/mnt/backup /tmp"

#------------------------------------------------------------------------------
# OPȚIUNI AVANSATE
#------------------------------------------------------------------------------

# Mod dry-run (nu trimite notificări reale)
DRY_RUN=false

# Output detaliat
VERBOSE=false

#==============================================================================
# Notă: Modificările necesită restart dacă rulează în mod daemon
#==============================================================================
