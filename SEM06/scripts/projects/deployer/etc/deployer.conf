# ==============================================================================
# DEPLOYER - Configuration File
# ==============================================================================
# Locații standard: ./etc/deployer.conf, ~/.config/deployer/deployer.conf,
#                   /etc/deployer.conf, /etc/deployer/deployer.conf
# ==============================================================================

# ==============================================================================
# ENVIRONMENT
# ==============================================================================

# Mediu de deployment: development, staging, production
ENVIRONMENT=production

# Strategia de deployment: rolling, blue-green, canary, in-place
STRATEGY=rolling

# ==============================================================================
# DIRECTORIES
# ==============================================================================

# Root pentru fișierele de deployment
DEPLOY_ROOT=/opt/deploy

# Director pentru backup-uri înainte de deployment
BACKUP_DIR=/var/backup/deploy

# Director pentru log-uri
LOG_DIR=/var/log/deployer

# Director pentru fișiere runtime (PID, lock)
RUN_DIR=/var/run/deployer

# Director cu hooks custom
HOOKS_DIR=/opt/deploy/hooks

# ==============================================================================
# SERVICES
# ==============================================================================

# Lista de servicii systemd de deployat (separate prin virgulă)
# SERVICES=nginx,php-fpm,mysql

# Lista de containere Docker de deployat (separate prin virgulă)
# CONTAINERS=web-app,api-server,redis

# ==============================================================================
# HEALTH CHECKS
# ==============================================================================

# Activează verificările de sănătate după deployment
HEALTH_CHECK_ENABLED=true

# Număr de încercări pentru health check
HEALTH_CHECK_RETRIES=3

# Interval între încercări (secunde)
HEALTH_CHECK_INTERVAL=5

# Timeout pentru fiecare health check (secunde)
HEALTH_CHECK_TIMEOUT=30

# ==============================================================================
# SERVICE SETTINGS
# ==============================================================================

# Delay după restart serviciu (pentru stabilizare)
SERVICE_RESTART_DELAY=5

# Timeout pentru oprire serviciu
SERVICE_STOP_TIMEOUT=30

# Timeout pentru pornire serviciu
SERVICE_START_TIMEOUT=60

# ==============================================================================
# DOCKER SETTINGS
# ==============================================================================

# Registry Docker (gol pentru Docker Hub)
# DOCKER_REGISTRY=registry.example.com

# Timeout pentru pull imagine (secunde)
DOCKER_PULL_TIMEOUT=300

# Timeout pentru oprire container
CONTAINER_STOP_TIMEOUT=30

# ==============================================================================
# ROLLBACK
# ==============================================================================

# Activează rollback automat la erori
ROLLBACK_ON_FAILURE=true

# ==============================================================================
# NOTIFICATIONS
# ==============================================================================

# Email pentru notificări
# NOTIFY_EMAIL=admin@example.com

# Webhook Slack pentru notificări
# SLACK_WEBHOOK=https://hooks.slack.com/services/XXX/YYY/ZZZ

# Notifică la succes
NOTIFY_ON_SUCCESS=false

# Notifică la erori
NOTIFY_ON_FAILURE=true

# ==============================================================================
# LOGGING
# ==============================================================================

# Nivel log: DEBUG, INFO, WARN, ERROR
LOG_LEVEL=INFO

# Fișier log (gol pentru a nu loga în fișier)
# LOG_FILE=/var/log/deployer/deployer.log

# ==============================================================================
# ADVANCED
# ==============================================================================

# Execuție paralelă (experimental)
# PARALLEL=false

# Nice level pentru procese (0-19)
# NICE_LEVEL=10
