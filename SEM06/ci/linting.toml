# linting.toml — Configurare Linting pentru SEM06 CAPSTONE
# ═══════════════════════════════════════════════════════════════════════════════
# Sisteme de Operare | ASE București - CSIE
# 
# Acest fișier conține configurările pentru:
# - shellcheck (Bash linting)
# - ruff (Python linting - rapid)
# - flake8 (Python linting - clasic)
# ═══════════════════════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────────────────
# SHELLCHECK CONFIGURATION
# ─────────────────────────────────────────────────────────────────────────────
# Shellcheck nu folosește TOML, dar documentăm configurația aici.
# Folosește: shellcheck -S warning script.sh
#
# Opțiuni recomandate pentru SEM06:
#   -S warning    : Severity minim warning (nu style/info)
#   -e SC1090     : Ignoră surse dinamice (source "$VAR")
#   -e SC2034     : Ignoră variabile aparent nefolosite
#   -e SC2155     : Permite declare și assign pe aceeași linie
#
# Exemplu comandă completă:
#   shellcheck -S warning -e SC1090,SC2034 scripts/*.sh
#
# Pentru CI, folosește formatul:
#   shellcheck -f gcc scripts/*.sh
#
# Coduri importante de cunoscut:
#   SC2086: Double quote to prevent word splitting
#   SC2046: Quote this to prevent word splitting
#   SC2006: Use $(...) instead of legacy `...`
#   SC1091: Not following sourced file
#   SC2164: Use cd ... || exit in case cd fails

[shellcheck]
# Aceste setări sunt pentru documentare - shellcheck folosește .shellcheckrc
severity = "warning"
shell = "bash"
exclude = [
    "SC1090",  # Can't follow non-constant source
    "SC1091",  # Not following sourced file
    "SC2034",  # Variable appears unused
]

# Creează .shellcheckrc în root:
# severity=warning
# shell=bash
# disable=SC1090,SC1091

# ─────────────────────────────────────────────────────────────────────────────
# RUFF CONFIGURATION (Python - Rapid)
# ─────────────────────────────────────────────────────────────────────────────
# Ruff este un linter Python foarte rapid, scris în Rust
# Înlocuiește flake8, isort, pyupgrade, etc.

[tool.ruff]
# Versiunea Python țintă
target-version = "py39"

# Lungime maximă linie
line-length = 100

# Directoare de exclus
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "*.pyc",
]

# Reguli activate
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

# Reguli ignorate
ignore = [
    "E501",  # Line too long (gestionat de line-length)
    "E402",  # Module level import not at top
    "B008",  # Do not perform function calls in argument defaults
    "B905",  # zip() without an explicit strict parameter
    "W503",  # Line break before binary operator
]

# Permite variabile nefolosite dacă încep cu _
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.per-file-ignores]
# Permite import * în __init__.py
"__init__.py" = ["F401", "F403"]
# Permite linii lungi în teste
"**/test_*.py" = ["E501"]

[tool.ruff.isort]
known-first-party = ["formative", "scripts"]

# ─────────────────────────────────────────────────────────────────────────────
# FLAKE8 CONFIGURATION (Python - Clasic)
# ─────────────────────────────────────────────────────────────────────────────
# Flake8 folosește setup.cfg sau .flake8, dar documentăm aici

[flake8]
max-line-length = 100
max-complexity = 10

exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
]

ignore = [
    "E501",  # Line too long
    "W503",  # Line break before binary operator
    "E203",  # Whitespace before ':'
    "E266",  # Too many leading '#' for block comment
]

# Per-file ignores
per-file-ignores = [
    "__init__.py:F401,F403",
    "test_*.py:E501",
]

# ─────────────────────────────────────────────────────────────────────────────
# SETUP INSTRUCTIONS
# ─────────────────────────────────────────────────────────────────────────────
# 
# 1. Pentru shellcheck, creează .shellcheckrc în root:
#    ```
#    severity=warning
#    shell=bash
#    disable=SC1090,SC1091
#    ```
#
# 2. Pentru ruff, copiază secțiunea [tool.ruff] în pyproject.toml
#
# 3. Pentru flake8, creează .flake8 în root:
#    ```
#    [flake8]
#    max-line-length = 100
#    ignore = E501,W503,E203
#    exclude = .git,__pycache__,.venv
#    ```
#
# 4. Instalare linters:
#    pip install ruff flake8
#    sudo apt install shellcheck
#
# 5. Rulare:
#    make lint
#    # sau manual:
#    shellcheck scripts/*.sh
#    ruff check formative/
#    flake8 formative/
