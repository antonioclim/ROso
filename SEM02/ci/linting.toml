# ═══════════════════════════════════════════════════════════════════════════════
# SHELLCHECK CONFIGURATION (Bash)
# ═══════════════════════════════════════════════════════════════════════════════
# ShellCheck uses command-line arguments or inline directives
# Common directives to add at script top:
#
#   # shellcheck shell=bash
#   # shellcheck disable=SC2086  # Word splitting intentional
#   # shellcheck disable=SC2034  # Variable appears unused
#   # shellcheck disable=SC1091  # Not following sourced file
#
# Severity levels:
#   --severity=error    Only errors
#   --severity=warning  Errors and warnings (recommended)
#   --severity=info     Errors, warnings, and info
#   --severity=style    All including style suggestions
#
# Common warnings to consider:
#   SC2086 - Double quote to prevent globbing and word splitting
#   SC2046 - Quote this to prevent word splitting
#   SC2034 - Variable appears unused
#   SC2155 - Declare and assign separately
#   SC2181 - Check exit code directly
#   SC1090 - Can't follow non-constant source
#
# Usage:
#   shellcheck --severity=warning scripts/bash/*.sh
#   shellcheck -e SC2086,SC2034 script.sh

# ═══════════════════════════════════════════════════════════════════════════════
# PYTEST CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
]

# ═══════════════════════════════════════════════════════════════════════════════
# COVERAGE CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

[tool.coverage.run]
source = ["scripts/python"]
omit = ["tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
